<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Health Charts</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 3rem;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .chart-card {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .chart-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .chart-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .chart-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .chart-title {
      flex: 1;
    }

    .chart-title h3 {
      font-size: 1.5rem;
      color: #1a202c;
      margin-bottom: 0.25rem;
    }

    .chart-title p {
      font-size: 0.875rem;
      color: #718096;
    }

    .chart-container {
      position: relative;
      height: 300px;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .header h1 {
        font-size: 2rem;
      }

      .chart-card {
        padding: 1.5rem;
      }

      .chart-container {
        height: 250px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>ðŸ“Š Health Dashboard</h1>
    <p>Your last 7 days health progress</p>
  </div>

  <div class="chart-card">
    <div class="chart-header">
      <div class="chart-icon" style="background: linear-gradient(135deg, #667eea, #764ba2);">
        ðŸ‘Ÿ
      </div>
      <div class="chart-title">
        <h3>Steps</h3>
        <p>Daily step count tracking</p>
      </div>
    </div>
    <div class="chart-container">
      <canvas id="stepsChart"></canvas>
    </div>
  </div>

  <div class="chart-card">
    <div class="chart-header">
      <div class="chart-icon" style="background: linear-gradient(135deg, #f093fb, #f5576c);">
        ðŸ”¥
      </div>
      <div class="chart-title">
        <h3>Calories</h3>
        <p>Daily calorie consumption</p>
      </div>
    </div>
    <div class="chart-container">
      <canvas id="caloriesChart"></canvas>
    </div>
  </div>

  <div class="chart-card">
    <div class="chart-header">
      <div class="chart-icon" style="background: linear-gradient(135deg, #4facfe, #00f2fe);">
        ðŸ’§
      </div>
      <div class="chart-title">
        <h3>Water Intake</h3>
        <p>Daily hydration levels</p>
      </div>
    </div>
    <div class="chart-container">
      <canvas id="waterChart"></canvas>
    </div>
  </div>
</div>

<script th:inline="javascript">
  /*<![CDATA[*/
    const dates = [[${chart.dates}]];
    const steps = [[${chart.steps}]];
    const calories = [[${chart.calories}]];
    const water = [[${chart.water}]];
  /*]]>*/

    Chart.defaults.font.family = '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif';
    Chart.defaults.plugins.legend.display = false;

    new Chart(document.getElementById('stepsChart'), {
      type: 'line',
      data: {
        labels: dates,
        datasets: [{
          label: 'Steps',
          data: steps,
          borderColor: '#667eea',
          backgroundColor: 'rgba(102, 126, 234, 0.1)',
          tension: 0.4,
          borderWidth: 3,
          pointRadius: 5,
          pointBackgroundColor: '#667eea',
          pointBorderColor: '#fff',
          pointBorderWidth: 2,
          pointHoverRadius: 7,
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          tooltip: {
            backgroundColor: 'rgba(0, 0, 0, 0.8)',
            padding: 12,
            cornerRadius: 8,
            titleFont: { size: 14, weight: 'bold' },
            bodyFont: { size: 13 }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            grid: { color: 'rgba(0, 0, 0, 0.05)' },
            ticks: { font: { size: 12 } }
          },
          x: {
            grid: { display: false },
            ticks: { font: { size: 12 } }
          }
        }
      }
    });

    new Chart(document.getElementById('caloriesChart'), {
      type: 'bar',
      data: {
        labels: dates,
        datasets: [{
          label: 'Calories',
          data: calories,
          backgroundColor: 'rgba(245, 87, 108, 0.8)',
          borderColor: '#f5576c',
          borderWidth: 2,
          borderRadius: 8,
          hoverBackgroundColor: '#f5576c'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          tooltip: {
            backgroundColor: 'rgba(0, 0, 0, 0.8)',
            padding: 12,
            cornerRadius: 8,
            titleFont: { size: 14, weight: 'bold' },
            bodyFont: { size: 13 }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            grid: { color: 'rgba(0, 0, 0, 0.05)' },
            ticks: { font: { size: 12 } }
          },
          x: {
            grid: { display: false },
            ticks: { font: { size: 12 } }
          }
        }
      }
    });

    new Chart(document.getElementById('waterChart'), {
      type: 'line',
      data: {
        labels: dates,
        datasets: [{
          label: 'Water (Liters)',
          data: water,
          borderColor: '#4facfe',
          backgroundColor: 'rgba(79, 172, 254, 0.1)',
          tension: 0.4,
          borderWidth: 3,
          pointRadius: 5,
          pointBackgroundColor: '#4facfe',
          pointBorderColor: '#fff',
          pointBorderWidth: 2,
          pointHoverRadius: 7,
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          tooltip: {
            backgroundColor: 'rgba(0, 0, 0, 0.8)',
            padding: 12,
            cornerRadius: 8,
            titleFont: { size: 14, weight: 'bold' },
            bodyFont: { size: 13 }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            grid: { color: 'rgba(0, 0, 0, 0.05)' },
            ticks: { font: { size: 12 } }
          },
          x: {
            grid: { display: false },
            ticks: { font: { size: 12 } }
          }
        }
      }
    });
</script>

</body>
</html>
