<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>

  <style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .profile-card {
        background: rgba(255,255,255,0.95);
        padding: 40px;
        width: 420px;
        border-radius: 25px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        text-align: center;
        animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Avatar */
    .avatar {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea, #764ba2);
        margin: 0 auto 20px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 42px;
        font-weight: 800;
        color: white;
    }

    .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    h2 {
        margin-bottom: 5px;
    }

    .email {
        color: #666;
        margin-bottom: 25px;
    }

    .info {
        text-align: left;
        margin-top: 20px;
    }

    .info div {
        margin-bottom: 15px;
        font-weight: 600;
        color: #333;
    }

    /* Upload */
    .upload-box {
        margin-top: 25px;
        padding: 20px;
        border-radius: 15px;
        background: #f5f7fb;
    }

    input[type="file"] {
        margin-bottom: 15px;
    }

    .btn {
        display: inline-block;
        padding: 12px 30px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 20px;
        font-weight: 700;
        cursor: pointer;
        text-decoration: none;
        transition: transform 0.3s;
    }

    .btn:hover {
        transform: translateY(-2px);
    }

    .back-btn {
        margin-top: 25px;
        display: inline-block;
    }
  </style>
</head>

<body>

<div class="profile-card">

  <!-- Avatar -->
  <div class="avatar">
    <img th:if="${user.profileImage != null}"
         th:src="@{'/uploads/' + ${user.profileImage}}"
         alt="Profile Image">

    <span th:if="${user.profileImage == null}"
          th:text="${#strings.substring(user.name,0,1)}">U</span>
  </div>

  <!-- User Info -->
  <h2 th:text="${user.name}">User Name</h2>
  <div class="email" th:text="${user.email}">email@example.com</div>

  <div class="info">
    <div>ðŸ‘¤ Name: <span th:text="${user.name}"></span></div>
    <div>ðŸ“§ Email: <span th:text="${user.email}"></span></div>
  </div>

  <!-- Upload Section -->
  <form method="post"
        action="/profile/upload"
        enctype="multipart/form-data">

    <input type="file" name="image" accept="image/*" required>

    <button type="submit" class="btn">Upload Profile Photo</button>
  </form>



  <!-- Back -->
  <a href="/dashboard" class="btn back-btn">â¬… Back to Dashboard</a>

</div>

</body>
</html>
